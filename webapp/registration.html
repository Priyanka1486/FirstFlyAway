<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body>
  <h2>Enter your Details</h2>
    <form action="register" method="POST">
        <label for="fname">First name</label><br />
        <input type="text" id="fname" name="fname" required="required" ><br /><br />
        
        <label for="lname">Last name</label><br />
        <input type="text" id="lname" name="lname" required="required" ><br /><br />
        
        <label for="email">Email</label><br />
        <input type="email" id="email" name="email" required="required"><br /><br />

        <label for="password">Password</label><br />
        <input type="password" id="password" name="password" required="required"><br /><br />

        <label for="confirm_pasword">Confirm Password</label><br />
        <input type="password" id="confirm_password" name="confirmpassword" required="required"><br /><br />

        <input type="submit" value="Submit">
	</form>
</body>
</html>
